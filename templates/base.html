<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mühle</title>
    <link rel="icon" href="https://img.icons8.com/cotton/64/000000/windmill--v3.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/base.css') }}">
    <script src="{{ url_for('static', filename='js/base.js')}}"></script>
</head>
<body>
<div class="body">
    <button class="sidebar_trigger" onclick="expandSidebar()">
        <a><i id="sidebar_icon" class="fas fa-bars"></i> </a>
    </button>
    <div id="sidebar" class="sidebar flex-column flex-shrink-0 p-3 text-white">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            Mühle.com
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/" class="nav-link text-white" aria-current="page">
                    <i class="sidebar_list_icon fas fa-home"></i>
                    Startseite
                </a>
            </li>
            <li>
                <a href="/game" class="nav-link text-white">
                    <img style="margin-left: -2px; margin-right: 2px;" class="sidebar_list_icon"
                         src="https://img.icons8.com/cotton/64/000000/windmill--v3.png"/>
                    Spielen
                </a>
            </li>
            <li>
                <a href="/history" class="nav-link text-white">
                    <i class="sidebar_list_icon fas fa-history"></i>
                    Historie
                </a>
            </li>
            <li>
                <a href="/rules" class="nav-link text-white">
                    <img id="sidebar_rules_icon" class="sidebar_list_icon"
                         src="https://img.icons8.com/metro/26/000000/rules.png"/>
                    Regeln
                </a>
            </li>
        </ul>
        <hr>
        <div>
            <a href="#" class="d-flex align-items-center text-white text-decoration-none"
               id="dropdownUser1" aria-expanded="false">
                <strong>{{ user.username}}</strong>
            </a>
        </div>
        <footer class="footer text-muted text-center text-small">
            <p class="mb-1">© 2021 Mühle.com</p>
        </footer>
    </div>
    <div id="main_block" class="main">
        {% block main %}
        {% endblock %}
    </div>
</div>
</body>
</html>
